<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" />
		
		<title>to its fullest</title>
		
		<!-- Detect if mobile browser -->
		<script language="javascript" src="js/jquery.js"></script>
		<script>
			if ((screen.width < 1024) && (screen.height < 768)) { 
				window.location = 'http://mobile.site.com';
			}
		</script>
		
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet" />
		
		<!-- Font Awesome core CSS -->
		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
		
		<!-- Styles for this web page -->
		<link href="css/index.css" rel="stylesheet" />
		
		<!-- Open Sans font -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,700,600,300,800" rel="stylesheet">
	</head>
	<body onload="onLoad();">
		<div class="header">
			<div class="main">
				<div class="center">
					<div id="title" onmouseover="onHover();" onmouseout="onLoad();"></div>
					<div class="divider"></div>
					<div class="subtitle">You don't take a photograph, you make a photograph.</div>
				</div>
			</div>
		</div>
		<div class="navi">
			<span class="navi"><a class="navi" href="http://blog.winneonsword.net">Blog</a></span>
			<span class="navi"><a class="navi" href="https://github.com/WinneonSword">GitHub</a></span>
			<span class="navi"><a class="navi" href="http://twitter.com/WinneonSword">Twitter</a></span>
		</div>
		<script type="text/javascript">
			function onLoad(){
				
				var id = document.getElementById("title");
				var text = "to its fullest";
				
				id.innerHTML = text;
				
			}
			
			function onHover(){
				
				var id = document.getElementById("title");
				var text = "scroll down";
				
				id.innerHTML = text;
				
			}
		</script>
	</body>
</html>
